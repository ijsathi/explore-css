<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 170px;
            height: 170px;
            background-color: rgb(5, 172, 77);
            border: 2px solid black;
            transition: width 7s ease 1s,heigth 7s ease 1s,transform 7s;
        }
        .box:hover{
            width: 380px;
            height: 400px;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <h3>new NEW new</h3>

    </div>
</body>
</html>
